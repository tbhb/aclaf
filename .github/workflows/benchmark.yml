---
name: Benchmark

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/benchmarks/**"
      - ".github/workflows/benchmark.yml"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/benchmarks/**"
      - ".github/workflows/benchmark.yml"
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
        with:
          python-version: "3.12"
          enable-cache: true

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        name: Install pnpm
        with:
          run_install: true

      - name: Install Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Cache baseline benchmarks
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v5.0.1
        with:
          path: .benchmarks
          key: benchmark-baseline-${{ github.base_ref || 'main' }}
          restore-keys: |
            benchmark-baseline-main

      - name: Run benchmarks
        run: just benchmark

      - name: Compare against baseline (PR only)
        if: github.event_name == 'pull_request'
        run: just benchmark-compare-strict
        continue-on-error: true

      - name: Save new baseline (main branch only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: just benchmark-save

      - name: Upload benchmark results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: benchmark-results-${{ github.sha }}
          path: benchmark_results.json
          retention-days: 30
