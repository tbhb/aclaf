# Organizational details
sonar.organization=aclaf
sonar.projectKey=aclaf

# Project metadata
sonar.projectName=aclaf
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Python-specific settings
sonar.python.version=3.12,3.13,3.14

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Test execution reports
sonar.python.xunit.reportPath=test-results.xml

# Exclude patterns
sonar.exclusions=**/tests/**,**/__pycache__/**,**/site-packages/**,**/.venv/**,**/htmlcov/**,**/site/**,**/dist/**,**/*.egg-info/**

# Test file patterns
sonar.test.inclusions=**/tests/**/*.py

# Code duplication detection
sonar.cpd.python.minimumtokens=50
