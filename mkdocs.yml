---
site_name: Aclaf Documentation
site_url: https://aclaf.sh/
site_author: Tony Burns
site_description: A command line application framework.

repo_name: aclaf/aclaf
repo_url: https://github.com/aclaf/aclaf
edit_uri: https://github.com/aclaf/aclaf/edit/main/docs/content/

copyright: "&copy; 2025 Tony Burns."

watch:
  - docs
  - src/aclaf

theme:
  name: material
  custom_dir: docs/.overrides
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.footnote.tooltips
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

extra_css:
  - stylesheets/mkdocstrings.css

extra:
  env: !ENV [ACLAF_DOCS_ENV, "dev"]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aclaf
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/tonyburns.net
    - icon: fontawesome/brands/discord
      link: https://dsc.gg/aclaf

plugins:
  - blog
  - git-authors:
      enabled: !ENV [CI, false]
      exclude:
        - blog/**/*.md
        - index.md
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      enable_creation_date: true
      fallback_to_build_date: true
  - glightbox
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_options:
              ignore_init_summary: true
            line_length: 88
            members_order: source
            separate_signature: true
            signature_crossrefs: true
            show_root_heading: false
            show_root_members_full_path: true
            show_root_toc_entry: false
            show_signature_annotations: true
            inherited_members: true
            summary: true
          inventories:
            - https://docs.python.org/3/objects.inv
  - privacy:
      enabled: !ENV [CI, false]
  - rss:
      enabled: !ENV [CI, false]
  - search:
      lang: en
  - tags

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.blocks.caption
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      default_lang: python
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: aclaf
      repo: aclaf
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path:
        - docs/.includes
      auto_append:
        - docs/.includes/abbreviations.md
        - docs/.includes/links.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
      title: On this page
      toc_depth: 3

nav:
  - Home:
      - index.md
      - vision.md
      - roadmap.md
      - license.md
  - Tutorials:
      - tutorials/index.md
  - Guides:
      - guides/index.md
  - Explanation:
      - explanation/index.md
  - Reference:
      - reference/index.md
      - Parser:
          - reference/api/parser/index.md
          - Specifications: reference/api/parser/specifications.md
          - Exceptions: reference/api/parser/exceptions.md
  - Blog:
      - blog/index.md
